name: AI Task
description: Structured request for AI coding work
labels: ["ai", "task"]
body:
  - type: input
    id: context
    attributes:
      label: Context
      description: Project, stack, baseline to preserve
      placeholder: "SSOT • Next.js + Supabase + Tailwind • Keep auth + routes"
  - type: textarea
    id: task
    attributes:
      label: Task
      description: Feature/fix and expected behavior
      placeholder: "Fix profile completion to update dynamically when fields change"
  - type: textarea
    id: constraints
    attributes:
      label: Constraints
      placeholder: "No new deps; Supabase only; preserve theme"
  - type: textarea
    id: scope
    attributes:
      label: Scope/Deliverables
      placeholder: "Full file for /pages/account/profile.tsx; include rationale and quick test notes"
  - type: textarea
    id: integration
    attributes:
      label: Integration notes
      placeholder: "Touches profiles table; do not modify RLS or env vars"